{% load static %}
{% get_media_prefix as MEDIA_URL %}

<header>
    <nav class="navbar navbar-expand-xl navbar-light bg-white">
        <div class="container px-2 px-lg">
            <a class="navbar-brand" href="{% url 'shop:index' %}">
                <img class="navbar-brand_logo" src="

                        {% if logo %}{{ MEDIA_URL }}{{ logo }}{% else %}{% static 'img/logo.webp' %}{% endif %}"
                     alt="{{ site_name }}">
                <div class="navbar-brand_container">
                    <div class="navbar-brand_container__name">
                        {{ site_name }}
                    </div>
                    <div class="navbar-brand_container__domain">
                        {{ host }}<i class="fas fa-check-circle fa-sm"></i>
                        <div class="navbar-brand_container__domain__info">
                            <i class="fas fa-lock"></i>Официальный магазин
                        </div>
                    </div>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">

                <div id="searchMain">
                    <form action="{% url 'shop:how' %}" class="form-inline my-2 my-lg-0 searchForm">
                        <input id="searchInput" name="query" class="form-control mr-sm-2" type="text"
                               placeholder="Поиск">
                        <input type="hidden" name="header_search">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-spinner fa-spin d-none"></i>
                        <div class="search-result d-none"></div>
                    </form>
                </div>

                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    {% if is_gifts %}
                        <li class="nav-item">
                            <a class="nav-link nav-link_gift" href="{% url 'shop:gift' %}"><i class="fas fa-gift"></i>Подарки</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link nav-link_delivery" href="{% url 'shop:how' %}">Как купить</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link_delivery" href="{% url 'shop:guarantees' %}">Гарантии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link_support" href="{% url 'shop:support' %}">Помощь</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link nav-link_purchases" href="{% url 'user:profile' %}">
                                <i class="fas fa-shopping-cart fa-sm"></i>{{ user.email }}
                            </a>
                        {% else %}
                            <a class="nav-link nav-link_purchases" href="{% url 'user:auth' %}">
                                <i class="fas fa-shopping-cart fa-sm"></i>Мои покупки
                            </a>
                        {% endif %}
                    </li>
                </ul>

            </div>

        </div>
        <div class="ny-girland">

        </div>
    </nav>
</header>
